<div class="container mt-5">
    <h2 class="text-center mb-4 titulo">Recomendaciones Personalizadas</h2>
  
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="filtro" class="form-label">Selecciona tu tipo de recomendación:</label>
        <select class="form-select" id="filtro" [(ngModel)]="filtroSeleccionado" (change)="aplicarFiltro()">
          <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option>
        </select>
      </div>
  
      <div class="col-md-6 text-end">
        <button class="btn btn-secondary" (click)="toggleHistorial()">
          {{ mostrarHistorial ? 'Ocultar Historial' : 'Mostrar Historial' }}
        </button>
      </div>
    </div>
  
    <!-- Productos Filtrados -->
    <div class="row" *ngIf="!mostrarHistorial">
      <div class="col-md-4" *ngFor="let producto of productosFiltrados">
        <div class="card mb-4">
          <img [src]="producto?.imagen" class="card-img-top" alt="{{producto?.nombre}}">
          <div class="card-body">
            <h5 class="card-title">{{producto?.nombre}}</h5>
            <p class="card-text">{{producto?.descripcion}}</p>
            <p class="text-primary font-weight-bold">$ {{producto?.precio}}</p>
            <p>Valoración: {{producto?.valoracion}} ⭐</p>
            <button class="btn btn-primary btn-block mb-2" (click)="verDetalleProducto(producto)">Ver Detalle</button>
  
            <!-- Calificación del producto -->
            <div>
              <label>Califica este producto:</label>
              <select class="form-select" (change)="calificarProducto(producto, $event)">
                <option value="5">5 ⭐</option>
                <option value="4">4 ⭐</option>
                <option value="3">3 ⭐</option>
                <option value="2">2 ⭐</option>
                <option value="1">1 ⭐</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Historial de recomendaciones -->
    <div *ngIf="mostrarHistorial">
      <h3>Historial de recomendaciones</h3>
      <div class="row">
        <div class="col-md-4" *ngFor="let producto of historialRecomendaciones">
          <div class="card mb-4">
            <img [src]="producto?.imagen" class="card-img-top" alt="{{producto?.nombre}}">
            <div class="card-body">
              <h5 class="card-title">{{producto?.nombre}}</h5>
              <p class="card-text">{{producto?.descripcion}}</p>
              <p class="text-primary font-weight-bold">$ {{producto?.precio}}</p>
              <p>Valoración: {{producto?.valoracion}} ⭐</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
